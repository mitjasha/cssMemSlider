<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS mem slider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="slider" data-transition="fade">

            <input type="radio" name="slide" id="item-1" class="slider-bullet" checked="checked">
            <div class="slider-item">
                <img src="./slides/img1.jpg">
                <label for="item-1" class="label">Backend vs Frontend</label>
            </div>      
            <input type="radio" name="slide" id="item-2" class="slider-bullet">
            <div class="slider-item">
                <img src="./slides/img8.jpg">
                <label for="item-2" class="label">HTML + CSS</label>
            </div>      
            <input type="radio" name="slide" id="item-3" class="slider-bullet">
            <div class="slider-item">
                <img src="./slides/img3.jpg">
                <label for="item-3" class="label">Дизайнер vs Frontend</label>
            </div>
            <input type="radio" name="slide" id="item-4" class="slider-bullet">
            <div class="slider-item">
                <img src="./slides/img4.jpg">
                <label for="item-4" class="label">1 + 1</label>
            </div>
            <input type="radio" name="slide" id="item-5" class="slider-bullet">
            <div class="slider-item">
                <img src="./slides/img10.jpg">
                <label for="item-5" class="label">RSSchool JS Frontend посвящается </label>
            </div>
        </div>
    </div>
        
</body>
</html>
